<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
  </head>
  <body>
    <div class="container">
      <div class="form-box mb-5">
        <h2 class="text-center py-3 bg-danger-subtle">Add product</h2>
        <form action="" id="form" class="form-group p-3 bg-body-secondary">
          <label for="">Name</label>
          <input type="text" id="name" class="form-control">
          <label for="">Price</label>
          <input type="number" id="price" class="form-control">
          <label for="">Description</label>
          <textarea name="" id="desc" cols="30" rows="10" class="form-control"></textarea>
          <p id="errors" class="text-danger"></p>
          <button onclick="addPrd(event)" class="btn btn-outline-success w-100">Add</button>
        </form>
      </div>
      <div class="prd-box">
        <h2 id="title" class="text-center py-3 bg-danger-subtle">Product list</h2>
        <div id="prd-list" class="row justify-content-between gap-3 w-100 mx-auto"></div>
      </div>
    </div>
    
    <script type="module" src="/main.js"></script>
  </body>
</html>
